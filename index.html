<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatmapByDM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .home-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: 2px solid #45a049;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,100,0,0.3);
        }
        
        /* Cannabis leaf icon next to HOME button */
        .home-button::before {
            content: "üçÅ";
            margin-right: 5px;
        }
        
        .home-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1, h2 {
            color: #333;
        }
        .selection-area {
            margin: 30px 0;
        }
        #dm-selector {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        #store-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        #store-buttons button {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        #store-buttons button:hover {
            background-color: #e9ecef;
        }
        .dsa-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 200px;
        }
        .dsa-button:hover {
            background-color: #45a049;
        }
        #welcome {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #welcome img {
            max-width: 400px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 1400px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .secret-button {
            background: none;
            border: none;
            font: inherit;
            color: inherit;
            cursor: pointer;
            padding: 0;
        }
        .footer {
            margin-top: 30px;
            padding: 15px 0;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
        
        /* Fix for the Stiiizy image and DSA button overlap */
        #welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px; /* Add space below welcome section */
        }
        
        /* Logo in header */
        .site-logo {
            height: 40px;
            margin-right: 10px;
        }
        
        /* Clear separation between elements */
        .section {
            margin-bottom: 30px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="home-button" onclick="goHome()">HOME</button>
        <img src="smalllogo.jpg" alt="Site Logo" class="site-logo" height="40">
        <h1>HeatmapByDM</h1>
    </div>

    <div class="container">
        
        <div class="section selection-area">
            <label for="dm-selector">Select District Manager:</label>
            <select id="dm-selector" onchange="loadDMStores()">
                <option value="">-- Select DM --</option>
                <!-- DM options will be loaded here -->
            </select>
        </div>
        
        <div id="store-buttons" class="section"></div>
        
        <div class="section">
            <button id="dsa-button" class="dsa-button" onclick="loadPage('DSAWheelOFunMay25.html', true)" style="display: none;">DSA Rankings</button>
        </div>
        
        <div id="welcome-container" class="section">
            <div id="welcome">
                <img src="https://static.cannawayz.com/static/brands/000/000/418/avatars/large/1541528123-1511815479-stiiizy.p__1_.jpg" alt="Stiiizy Logo">
                <h2>HEATMAPS By <button class="secret-button" onclick="loadTetris()">KEVIN KUHN</button> (& Carter B)</h2>
            </div>
        </div>
        
        <iframe id="contentFrame" src="" style="display:none;"></iframe>
        
        <div class="footer">
            HeatmapByDM | by Kevin Kuhn
        </div>
    </div>

    <script>
        // Store the DM data
        let dmData = [];
        
        // Load the CSV file when the page loads
        window.onload = function() {
            loadDMData();
        };
        
        // Function to load and parse the CSV file
        function loadDMData() {
            fetch('DMlist.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    // Parse CSV
                    const rows = data.split('\n');
                    
                    // Create DM data structure
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === '') continue;
                        
                        const values = rows[i].split(',');
                        if (values.length < 2) continue; // Skip invalid rows
                        
                        const storeName = values[0].trim();
                        const dmName = values[1].trim();
                        
                        // Check if DM already exists in our data
                        let dmIndex = dmData.findIndex(dm => dm.name === dmName);
                        
                        if (dmIndex === -1) {
                            // Add new DM
                            dmData.push({
                                name: dmName,
                                stores: [storeName]
                            });
                        } else {
                            // Add store to existing DM
                            dmData[dmIndex].stores.push(storeName);
                        }
                    }
                    
                    // Populate the DM dropdown
                    populateDMDropdown();
                })
                .catch(error => {
                    console.error('Error loading DM data:', error);
                    alert('Error loading DM data: ' + error.message);
                });
        }
        
        // Function to populate the DM dropdown
        function populateDMDropdown() {
            const selector = document.getElementById('dm-selector');
            
            dmData.forEach(dm => {
                const option = document.createElement('option');
                option.value = dm.name;
                option.textContent = dm.name;
                selector.appendChild(option);
            });
        }
        
        // Function to load stores for selected DM
        function loadDMStores() {
            const dmName = document.getElementById('dm-selector').value;
            const storeButtonsDiv = document.getElementById('store-buttons');
            const dsaButton = document.getElementById('dsa-button');
            
            // Clear existing buttons
            storeButtonsDiv.innerHTML = '';
            
            if (dmName === '') {
                dsaButton.style.display = 'none';
                return;
            }
            
            // Find the selected DM
            const selectedDM = dmData.find(dm => dm.name === dmName);
            
            if (selectedDM) {
                // Create buttons for each store
                selectedDM.stores.forEach(store => {
                    const button = document.createElement('button');
                    button.textContent = store;
                    button.onclick = function() {
                        loadPage(`${store}.html`);
                    };
                    storeButtonsDiv.appendChild(button);
                });
                
                // Show DSA Rankings button
                dsaButton.style.display = 'block';
            }
        }
        
        function loadPage(page, isDSARankings = false) {
            document.getElementById('welcome-container').style.display = 'none';
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'block';
            
            // Set specific size for DSA Rankings
            if (isDSARankings) {
                iframe.style.width = '1300px';
                iframe.style.height = '1300px';
            } else {
                iframe.style.width = '1000px';
                iframe.style.height = '1400px';
            }
            
            iframe.src = page;
        }

        function goHome() {
            document.getElementById('welcome-container').style.display = 'block';
            document.getElementById('dm-selector').value = '';
            document.getElementById('store-buttons').innerHTML = '';
            document.getElementById('dsa-button').style.display = 'none';
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'none';
            iframe.src = '';
        }

        function loadTetris() {
            document.getElementById('welcome-container').style.display = 'none';
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'block';
            iframe.style.width = '85%';
            iframe.style.height = '900px';
            iframe.src = 'STIIIZYtetris.html';
        }
    </script>
</body>
</html>
